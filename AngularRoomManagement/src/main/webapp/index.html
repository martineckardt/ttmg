<!DOCTYPE html>
<html ng-app="roommanagement">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Room Management</title>
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="js/application.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body ng-controller="mainController as mainController">
<div class="container">
    <h1>Angular Room Management</h1>

    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th>Building</th>
                    <th>Room Number</th>
                    <th>Seats</th>
                    <th>Projector present?</th>
                </tr>
                <tr ng-repeat="room in model.rooms">
                    <td>{{room.building}}</td>
                    <td>{{room.roomNumber}}</td>
                    <td>{{room.seats}}</td>
                    <td>{{room.beamerPresent}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>

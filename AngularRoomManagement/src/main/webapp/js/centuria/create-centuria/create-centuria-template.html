<section>
    <h2>Create a new centuria</h2>

    <div ng-if="entitySuccesfullyCreated" class="alert alert-success" role="alert">
        <p>The centuria <a ng-href="#/centurias/{{messageData.id}}"
                           class="alert-link">{{messageData.readableString}}</a>
            was
            created.</p>
    </div>
    <div ng-if="entitySuccesfullyCreated == false" class="alert alert-danger" role="alert">
        <p>{{messageData}}</p>
    </div>

    <form class="form-horizontal" role="form" ng-submit="addCenturia()" novalidate>
        <div ng-include="'js/centuria/create-centuria/create-centuria-form-template.html'"></div>
    </form>
</section>

<section>
    <h2>{{model.centuria.readableString}}</h2>
    <hr>
    <p>Program: {{model.centuria.program}}</p>

    <p>Year: {{model.centuria.year}}</p>

    <p>Letter: {{model.centuria.letter}}</p>

    <p>Number of students: {{model.centuria.nbrOfStudents}}</p>

    <p>Custom change time: {{model.centuria.customChangeTime}}</p>

    <h3>Schedule</h3>
    <event-table events="model.events"></event-table>

    <!-- Only show if there are no events -->
    <delete-entity-modal ng-if="model.events.length == 0"
                         entity-ressource="model.centuria" entity-type="centuria"
                         entity-name="{{model.centuria.readableString}}"
                         success-view="centurias"
                         button-type="button">
    </delete-entity-modal>

</section>

<section ng-controller="listRoomsController as listRoomsController">
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Building</th>
                <th>Room Number</th>
                <th>Seats</th>
                <th>Projector present?</th>
            </tr>
            <tr ng-repeat="room in model.rooms">
                <td>{{room.building}}</td>
                <td>{{room.roomNumber}}</td>
                <td>{{room.seats}}</td>
                <td>{{room.beamerPresent}}</td>
            </tr>
        </table>

        <a href="#/rooms/create" class="btn btn-default">Raum hinzuf√ºgen</a>
    </div>
</section>

<section>
    <h2>Rooms</h2>
    <table class="table table-striped">
        <tr>
            <th>Building</th>
            <th>Room Number</th>
            <th>Seats</th>
            <th>Room type</th>
        </tr>
        <tr ng-repeat="room in model.rooms | orderBy:'[building, roomNumber]'">
            <td>{{room.building}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.seats}}</td>
            <td>{{room.type}}</td>
        </tr>
    </table>

    <a href="#/rooms/create" class="btn btn-default">Raum hinzuf√ºgen</a>
    <button ng-click="listRoomsCtrl.logModel();" class="btn btn-default">
        Log Model
    </button>

</section>

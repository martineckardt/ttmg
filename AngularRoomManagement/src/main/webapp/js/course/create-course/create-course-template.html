<section>
    <h2>Create a new course</h2>
    <hr>

    <div ng-if="entitySuccesfullyCreated" class="alert alert-success" role="alert">
        <p>The course <a ng-href="#/courses/{{messageData.id}}" class="alert-link">{{messageData.name}}</a> was
            created.</p>
    </div>
    <div ng-if="entitySuccesfullyCreated == false" class="alert alert-danger" role="alert">
        <p>{{messageData}}</p>
    </div>

    <form class="form-horizontal" role="form" ng-submit="createCourseCtrl.addCourse()" novalidate>
        <div ng-include="'js/course/create-course/create-course-form-template.html'"></div>
    </form>
</section>


<hr>
<p>formState:</p>
<p>{{formState}}</p>
<hr>
<hr>
<p>Current course:</p>
<p>
<pre>{{model.course | json }}</pre></p>
<p>
<pre>{{model.eventsForRoomSelection | json }}</pre></p>
<hr>
<p>Number of participants</p>
<p>{{model.numberOfParticipants}}</p>

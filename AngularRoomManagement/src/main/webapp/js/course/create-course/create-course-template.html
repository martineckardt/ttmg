<section>
    <h2>Create a new course</h2>
    <hr>
    <form class="form-horizontal" role="form" ng-submit="createCourseCtrl.addCourse()" novalidate>

        <div ng-include="'js/course/create-course/create-course-form-template.html'"></div>
        <div ng-if="formState == 2" ng-include="'js/course/create-course/create-course-form-step2-template.html'"></div>
        <div ng-if="formState == 3" ng-include="'js/course/create-course/create-course-form-step3-template.html'"></div>
        <div ng-if="formState == 4" ng-include="'js/course/create-course/create-course-form-step4-template.html'"></div>
    </form>
</section>


<hr>
<p>formState:</p>
<p>{{formState}}</p>
<hr>
<hr>
<p>Current course:</p>
<p>
<pre>{{model.course | json }}</pre></p>
<p>
<pre>{{model.eventsForRoomSelection | json }}</pre></p>
<hr>
<p>Number of participants</p>
<p>{{model.numberOfParticipants}}</p>

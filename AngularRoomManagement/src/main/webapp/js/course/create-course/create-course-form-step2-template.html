<h3>Create events</h3>

<div class="form-group">
    <label for="begin" class="col-sm-2 control-label">Begin</label>

    <div class="col-sm-10">
        <input type="datetime-local" ng-model="model.eventForDateSelection.begin" class="form-control" id="begin"
               autofocus>
    </div>
</div>

<div class="form-group">
    <label for="begin" class="col-sm-2 control-label">End</label>

    <div class="col-sm-10">
        <input type="datetime-local" ng-model="model.eventForDateSelection.end" class="form-control" id="end">
    </div>
</div>

<div class="form-group">
    <label for="repetition" class="col-sm-2 control-label">Repeat for weeks</label>

    <div class="col-sm-10">
        <input type="number" ng-model="model.eventForDateSelection.repeatForWeeks" class="form-control" id="repetition"
               min="1" max="100"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="createCourseCtrl.proceedToRoomSelection()" class="btn btn-primary">Next</button>
        <button ng-click="createCourseCtrl.goBackToStep(1)" class="btn btn-default">Go back</button>
        <a href="#/courses" class="btn btn-default">Cancel</a>
    </div>
</div>

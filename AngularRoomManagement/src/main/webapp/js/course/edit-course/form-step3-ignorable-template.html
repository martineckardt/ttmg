<div class="alert alert-danger" role="alert">
    <p>{{ 'COURSE_UPDATE_FAILURE' | translate }} {{ ignorableError.localizableMessage | translate }}</p>

    <p>{{ ignorableError.message | translate }}</p>
</div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click="editCourseCtrl.forceUpdateCourse()">
            {{ 'FORCE_UPDATE' | translate }}
        </button>
        <button ng-click="editCourseCtrl.goBackToStep(1)" class="btn btn-default">{{ 'BACK' | translate }}
        </button>
    </div>
</div>

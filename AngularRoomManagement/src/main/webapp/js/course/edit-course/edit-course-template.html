<section>
    <h2>{{ 'EDIT_COURSE' | translate }} {{model.course.name}}</h2>
    <hr>

    <div ng-if="entitySuccesfullyCreated" class="alert alert-success" role="alert">
        <p>The course <a ng-href="#/courses/{{messageData.id}}" class="alert-link">{{messageData.name}}</a> was
            updated.</p>
    </div>
    <div ng-if="entitySuccesfullyCreated == false" class="alert alert-danger" role="alert">
        <p>{{messageData}}</p>
    </div>

    <form ng-if="entitySuccesfullyCreated != false" class="form-horizontal" role="form" name="courseForm"
          ng-submit="editCourseCtrl.updateCourse()" novalidate>
        <div ng-include="'js/course/course-form-template.html'"></div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save" ng-disabled="courseForm.$invalid"/>
                <a ng-href="#/courses/{{course.id}}" class="btn btn-default">{{ 'CANCEL' | translate }}</a>
            </div>
        </div>
    </form>
</section>

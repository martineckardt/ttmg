<section>
    <h2>{{model.course.name}}</h2>
    <hr>
    <p>{{ 'COURSE_TYPE' | translate }}: {{model.course.type | translate}}</p>

    <p>{{ 'TUTOR' | translate }}: <a
            ng-href="#/tutors/{{model.course.tutor.id}}">{{model.course.tutor.readableString}}</a></p>


    <h3>{{ 'PARTICIPANTS' | translate }}</h3>
    <centuria-table centurias="model.course.participants" hide-buttons="true"></centuria-table>

    <div class="btn-toolbar" role="toolbar">
        <a ng-href="#/courses/{{model.course.id}}/edit" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil"></span> {{ 'EDIT' | translate }}
        </a>
    </div>

    <h3>{{ 'TIMETABLE' | translate }}</h3>

    <div class="btn-toolbar" role="toolbar">
        <a ng-href="#/courses/{{model.course.id}}/events/create" class="btn btn-default"><span
                class="glyphicon glyphicon-plus"></span> {{ 'ADD_EVENTS' | translate }}</a>
    </div>
    <event-table events="model.events"></event-table>

    <delete-entity-modal entity-ressource="model.course" entity-type="course" entity-name="{{model.course.name}}"
                         success-view="courses" button-type="button"></delete-entity-modal>


</section>

<section>
    <h2>{{model.course.name}}</h2>
    <hr>
    <p>Type: {{model.course.type | capitalize}}</p>

    <p>Tutor: <a ng-href="#/tutors/{{model.course.tutor.id}}">{{model.course.tutor.readableString}}</a></p>


    <h3>Participants</h3>
    <centuria-table centurias="model.course.participants" hide-buttons="true"></centuria-table>

    <h3>Schedule</h3>
    <event-table events="model.events"></event-table>

    <delete-entity-modal entity-ressource="model.course" entity-type="course" entity-name="model.course.readableString"
                         success-href="courses"></delete-entity-modal>
</section>

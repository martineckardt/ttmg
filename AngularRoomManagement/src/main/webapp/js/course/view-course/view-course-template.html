<section>
    <h2>{{model.course.name}}</h2>
    <hr>
    <p>Type: {{model.course.type | capitalize}}</p>

    <p>Tutor: <a ng-href="#/tutors/{{model.course.tutor.id}}">{{model.course.tutor.readableString}}</a></p>


    <h3>Participants</h3>
    <centuria-table centurias="model.course.participants" hide-buttons="true"></centuria-table>

    <h3>Schedule</h3>
    <event-table events="model.events"></event-table>

    <!-- Button trigger Delete Course Modal -->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteCourseModel">
        Delete course
    </button>

    <!-- Delete Course Modal -->
    <div class="modal fade" id="deleteCourseModel" tabindex="-1" role="dialog" aria-labelledby="deleteCourseModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Do you really want to delete the course
                        {{model.course.name}}?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                            ng-click="viewCourseCtrl.deleteCourse()">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>

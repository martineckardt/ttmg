<!-- Button trigger Delete Course Modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteEntityModal"
        ng-if="buttonType == 'button'">
    Delete
</button>

<div ng-if="buttonType == 'icon'">
    <span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#deleteEntityModal"></span>
</div>

<!-- Delete Course Modal -->
<div class="modal fade" id="deleteEntityModal" tabindex="-1" role="dialog" aria-labelledby="deleteEntityModelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Do you really want to delete the {{entityType}}
                    <strong>{{entityName}}</strong>?</h4>
            </div>
            <div class="modal-body" ng-if="deleteEntityErrorMessage">
                <p>{{deleteEntityErrorMessage}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger"
                        ng-click="deleteEntityModalCtrl.deleteEntity()">Delete
                </button>
            </div>
        </div>
    </div>
</div>

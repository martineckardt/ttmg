<h3>{{ 'CREATE_EVENTS' | translate }}</h3>

<div class="form-group">
    <label for="begin" class="col-sm-2 control-label">{{ 'BEGIN' | translate }}</label>

    <div class="col-sm-10">
        <input type="datetime-local" ng-model="formModel.eventForDateSelection.begin" class="form-control" id="begin"
               autofocus>
    </div>
</div>

<div class="form-group">
    <label for="begin" class="col-sm-2 control-label">{{ 'END' | translate }}</label>

    <div class="col-sm-10">
        <input type="datetime-local" ng-model="formModel.eventForDateSelection.end" class="form-control" id="end">
    </div>
</div>

<div class="form-group">
    <label for="repetition" class="col-sm-2 control-label">{{ 'REPEAT_FOR_WEEKS' | translate }}</label>

    <div class="col-sm-10">
        <input type="number" ng-model="formModel.eventForDateSelection.repeatForWeeks" class="form-control"
               id="repetition"
               min="1" max="100"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="createCourseEventsCtrl.proceedToRoomSelection()" class="btn btn-primary">{{ 'NEXT' | translate }}</button>
        <a href="#/courses/model.course.id" class="btn btn-default">{{ 'CANCEL' | translate }}</a>
    </div>
</div>

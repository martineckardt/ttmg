<div ng-if="entitySuccesfullyCreated" class="alert alert-success" role="alert">
    <p>{{ 'SUCCESS' | translate }}</p>
</div>
<div ng-if="entitySuccesfullyCreated == false" class="alert alert-danger" role="alert">
    <p>{{messageData.message}}</p>
    <table class="table table-bordered">
        <tr>
            <th>{{ 'EVENT' | translate }}</th>
            <th>{{ 'CAUSER' | translate }}</th>
        </tr>
        <tr ng-repeat="conflict in messageData.conflicts">
            <td>{{conflict.event.readableString}}</td>
            <td>{{conflict.causer.readableString}}</td>
        </tr>

    </table>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a href="#/courses/{{model.course.id}}" class="btn btn-default">{{ 'SHOW_COURSES' | translate }}</a>
    </div>
</div>

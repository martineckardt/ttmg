<div class="form-group">
    <label class="col-sm-2 control-label">{{ 'AVAILABLE_ROOMS' | translate }}</label>

    <div class="col-sm-10">
        <span ng-if="formModel.availableRooms.length == 0 && formModel.availableRooms.$resolved == true">{{ 'NO_SUFF_LARGE_ROOM' | translate }},</span>

        <div class="btn-toolbar">
            <label ng-attr-for="room{{room.id}}" class="btn btn-default"
                   ng-repeat="room in formModel.availableRooms">
                <input type="checkbox" ng-model="room.selected" ng-attr-id="room{{room.id}}">
                {{room.readableString}}
            </label>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a ng-href="#/courses/{{model.event.course.id}}" class="btn btn-default">{{ 'CANCEL' | translate }}</a>
    </div>
</div>

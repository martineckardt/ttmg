<section>
    <h2>Courses</h2>
    <table class="table table-striped">
        <tr>
            <th>Course name</th>
            <th>type</th>
            <th>Show details</th>
        </tr>
        <tr ng-repeat="course in model.courses | orderBy:'[type, name]'">
            <td>{{course.name}}</td>
            <td>{{course.type}}</td>
            <td><a class="btn btn-default btn-xs" ng-href="#/courses/{{course.id}}"><span
                    class="glyphicon glyphicon-info-sign"></span> Show</a></td>
        </tr>
    </table>

    <a href="#/courses/create" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add Course</a>
</section>

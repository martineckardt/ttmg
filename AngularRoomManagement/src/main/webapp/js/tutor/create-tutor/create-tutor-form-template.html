<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>

    <div class="col-sm-10">
        <input type="text" ng-model="tutor.title" class="form-control" id="title" required autofocus/>
    </div>
</div>

<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First name</label>

    <div class="col-sm-10">
        <input type="text" ng-model="tutor.firstName" class="form-control" id="firstName" required/>
    </div>
</div>

<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last name</label>

    <div class="col-sm-10">
        <input type="text" ng-model="tutor.lastName" class="form-control" id="lastName" required/>
    </div>
</div>


<div class="form-group">
    <label for="changeTime" class="col-sm-2 control-label">Custom change time</label>

    <div class="col-sm-10">
        <input type="number" ng-model="tutor.changeTime" class="form-control" id="changeTime" min="0"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a href="#/tutors" class="btn btn-default">Cancel</a>
    </div>
</div>

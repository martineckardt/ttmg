<div class="form-group">
    <label for="title" class="col-sm-2 control-label">{{ 'TITLE' | translate}}</label>

    <div class="col-sm-10">
        <input type="text" ng-model="model.tutor.title" class="form-control" id="title" autofocus/>
    </div>
</div>

<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">{{ 'FIRST_NAME' | translate}}</label>

    <div class="col-sm-10">
        <input type="text" ng-model="model.tutor.firstName" class="form-control" id="firstName" required/>
    </div>
</div>

<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">{{ 'LAST_NAME' | translate}}</label>

    <div class="col-sm-10">
        <input type="text" ng-model="model.tutor.lastName" class="form-control" id="lastName" required/>
    </div>
</div>


<div class="form-group">
    <label for="changeTime" class="col-sm-2 control-label">{{ 'CHANGE_TIME' | translate}}</label>

    <div class="col-sm-10">
        <input type="number" ng-model="model.tutor.changeTime" class="form-control" id="changeTime"
               min="0" max="300" step="1"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" ng-disabled="tutorForm.$invalid"/>
        <a href="#/tutors" class="btn btn-default">{{ 'CANCEL' | translate}}</a>
    </div>
</div>

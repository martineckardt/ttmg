<section>
    <h2>{{ 'CREATE_NEW_ROOM'| translate }}</h2>
    <hr>

    <div ng-if="entitySuccesfullyCreated" class="alert alert-success" role="alert">
        <p>{{ 'ROOM_CREATED' | translate }} <a ng-href="#/rooms/{{messageData.id}}" class="alert-link">{{messageData.readableString}}</a></p>
    </div>
    <div ng-if="entitySuccesfullyCreated == false" class="alert alert-danger" role="alert">
        <p>{{messageData | translate}}</p>
    </div>

    <form class="form-horizontal" role="form" ng-submit="addRoom()" name="roomForm" novalidate>
        <div ng-include="'js/room/create-room/create-room-form-template.html'"></div>
    </form>
</section>

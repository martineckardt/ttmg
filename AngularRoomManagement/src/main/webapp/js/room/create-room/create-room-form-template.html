<div class="form-group">
    <label for="building" class="col-sm-2 control-label">Building</label>

    <div class="col-sm-10">
        <select ng-model="room.building" placeholder="Choose a building" class="form-control" id="building" autofocus>
            <option value="" disabled selected>Select building</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
            <option>H</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="roomNumber" class="col-sm-2 control-label">Room number</label>

    <div class="col-sm-10">
        <input type="number" ng-model="room.roomNumber" class="form-control" id="roomNumber" min="1" max="999"
               required/>
    </div>
</div>
<div class="form-group">
    <label for="capacity" class="col-sm-2 control-label">Capacity</label>

    <div class="col-sm-10">
        <input type="number" ng-model="room.seats" class="form-control" id="capacity"/>
    </div>
</div>
<div class="form-group">
    <label for="roomType" class="col-sm-2 control-label">Room type</label>

    <div class="col-sm-10">
        <select ng-model="room.type" placeholder="Choose a room type" class="form-control" id="roomType">
            <option>AUDIMAX</option>
            <option>COMPUTER</option>
            <option>LAB</option>
            <option>LECTURE</option>
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a href="#/rooms" class="btn btn-default">Cancel</a>
    </div>
</div>

<div class="form-group">
    <label for="building" class="col-sm-2 control-label">{{ 'BUILDING' | tranlate }}</label>

    <div class="col-sm-10">
        <select ng-model="room.building" placeholder="Choose a building" class="form-control" id="building" autofocus>
            <option value="" disabled selected>{{ 'SELECT_BUILDING' | translate }}</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
            <option>H</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="roomNumber" class="col-sm-2 control-label">{{ 'ROOM_NBR' | translate }}</label>

    <div class="col-sm-10">
        <input type="number" ng-model="room.roomNumber" class="form-control" id="roomNumber" min="1" max="999"
               required/>
    </div>
</div>
<div class="form-group">
    <label for="capacity" class="col-sm-2 control-label">{{ 'ROOM_CAPACITY'| translate }}</label>

    <div class="col-sm-10">
        <input type="number" ng-model="room.seats" class="form-control" id="capacity"/>
    </div>
</div>
<div class="form-group">
    <label for="roomType" class="col-sm-2 control-label">{{ 'ROOM_TYPE' | translate }}</label>

    <div class="col-sm-10">
        <select ng-model="room.type" placeholder="Choose a room type" class="form-control" id="roomType">
            <option>{{ 'ROOM_TYPE_AUDIMAX' | translate }}</option>
            <option>{{ 'ROOM_TYPE_COMPUTER' | translate }}</option>
            <option>{{ 'ROOM_TYPE_LAB' | translate }}</option>
            <option>{{ 'ROOM_TYPE_LECTURE' | translate }}</option>
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a href="#/rooms" class="btn btn-default">{{ 'CANCEL' | translate }}</a>
    </div>
</div>

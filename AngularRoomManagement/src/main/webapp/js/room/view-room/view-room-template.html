<section>
    <h2>{{model.room.readableString}}</h2>
    <hr>

    <p>{{ 'CHANGE_TIME' | translate }} {{model.room.customChangeTime}}</p>

    <p>{{ 'ROOM_CAPACITY' | translate }} {{model.room.seats}}</p>

    <p>{{ 'ROOM_TYPE' | translate }} {{model.room.type | capitalize}}</p>

    <h3>{{ 'SCHEDULE' | translate }}</h3>
    <event-table events="model.events"></event-table>

    <!-- Only show if there are no events -->
    <delete-entity-modal ng-if="model.events.length == 0"
                         entity-ressource="model.room" entity-type="room" entity-name="{{model.room.readableString}}"
                         success-view="rooms"
                         button-type="button">
    </delete-entity-modal>

</section>

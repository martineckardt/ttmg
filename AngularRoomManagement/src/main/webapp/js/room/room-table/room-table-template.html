<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Seats</th>
        <th>Room type</th>
    </tr>
    <tr ng-repeat="room in rooms | orderBy:'[building, roomNumber]'">
        <td><a ng-href="#/rooms/{{room.id}}">{{room.readableString}}</a></td>
        <td>{{room.seats}}</td>
        <td>{{room.type}}</td>
    </tr>
</table>

<section>
    <h2>Centurias</h2>
    <table class="table table-striped">
        <tr>
            <th>letter</th>
            <th>program</th>
            <th>nbrOfStudents</th>
            <th>year</th>
        </tr>
        <tr ng-repeat="century in model.centurias | orderBy:'[-year, -programm, letter]'">
            <td>{{century.year}}</td>
            <td>{{century.program}}</td>
            <td>{{century.letter}}</td>
            <td>{{century.nbrOfStudents}}</td>

        </tr>
    </table>

    <a href="#/centurias/create" class="btn btn-default">Add Century</a>
</section>
